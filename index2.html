<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
.icon-bar {
  position: fixed;
  right: -130px;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  cursor: pointer;
}
.icon-bar a {
  display: block;
  text-align: center;
  padding: 16px;
  transition: all 0.3s ease;
  color: white;
  font-size: 20px;
}
.icon-bar a:hover {
  background-color: #000;
}
.JiraReportBtn {
  background: #660000;
  border-radius: 50px 0 0 50px;
}
</style>
<body>
<div class="icon-bar" id="icon-bar">
  <a class="JiraReportBtn" id="JiraReportBtn">&#9888; Fehlermelden</a> 
</div>
<script>
//mouse events
$(function(){
    $("#icon-bar").on({
        mouseover:function(){
            $(this).animate({
                right:'0px',
            });
        },
		mouseout:function(){
            $(this).animate({
                right:'-130px',
            });
        },
    });
});
//contact

		});
	}};
</script>
